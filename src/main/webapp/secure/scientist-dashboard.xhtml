<ui:composition template="/templates/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h1>Manage CO2 Emissions</h1>

        <h:form id="add-form">
            <!-- Add Emission Form -->
            <h2>Add New Emission</h2>
            <p:growl id="messages" showDetail="true" />
            
            <p:panelGrid columns="2" styleClass="form-grid">
                <p:outputLabel for="country" value="Country" />
                <p:inputText id="country" value="#{manageDataBean.newEmission.country}" />
                
                <p:outputLabel for="year" value="Year" />
                <p:inputText id="year" value="#{manageDataBean.newEmission.year}" />
                
                <p:outputLabel for="emissionKt" value="CO2 Emissions (kt)" />
                <p:inputText id="emissionKt" value="#{manageDataBean.newEmission.emissionKt}" />
                
                <p:outputLabel for="dataSource" value="Data Source" />
                <p:inputText id="dataSource" value="#{manageDataBean.newEmission.dataSource}" />
            </p:panelGrid>
            
            <p:commandButton value="Add Emission" 
                             action="#{manageDataBean.saveNewEmission}" 
                             update=":table-form:emissions-table :add-form:messages" />
        </h:form>

        <h:form id="table-form">
            <!-- Emissions Table -->
            <h2>Emissions Data</h2>
            <p:dataTable id="emissions-table" value="#{manageDataBean.emissions}" var="emission" editable="true">
                <p:column headerText="Country">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{emission.country}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{emission.country}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Year">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{emission.year}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{emission.year}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="CO2 Emissions (kt)">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{emission.emissionKt}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{emission.emissionKt}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Data Source">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{emission.dataSource}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{emission.dataSource}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Actions">
                    <p:commandButton value="Delete" 
                                     action="#{manageDataBean.delete(emission)}" 
                                     update=":table-form:emissions-table :add-form:messages" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
