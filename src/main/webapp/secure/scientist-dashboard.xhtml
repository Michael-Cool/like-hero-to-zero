<ui:composition template="/templates/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        <h1>Manage CO2 Emissions</h1>

        <h:form id="main-form">
            <p:messages id="messages" autoUpdate="true" showDetail="true" showSummary="true" />

            <!-- Add Data Section -->
            <h2>Add New Data for Moderation</h2>
            <p:panelGrid columns="2">
                <p:outputLabel for="country" value="Country" />
                <p:inputText id="country" value="#{manageDataBean.newPendingChange.country}" required="true" />

                <p:outputLabel for="year" value="Year" />
                <p:inputText id="year" value="#{manageDataBean.newPendingChange.year}" required="true" />

                <p:outputLabel for="emissionKt" value="CO2 Emissions (kt)" />
                <p:inputText id="emissionKt" value="#{manageDataBean.newPendingChange.emissionKt}" required="true" />

                <p:outputLabel for="dataSource" value="Data Source" />
                <p:inputText id="dataSource" value="#{manageDataBean.newPendingChange.dataSource}" required="true" />
            </p:panelGrid>

            <p:commandButton value="Submit for Moderation" 
                             action="#{manageDataBean.saveNewPendingChange}" 
                             update=":main-form:messages" />
        </h:form>

        <!-- Delete Data Section -->
        <h2>Delete Existing Data</h2>
        <h:form id="delete-form">
            <p:messages id="delete-messages" autoUpdate="true" showDetail="true" showSummary="true" />
            
            <p:dataTable id="dataTable" 
                         value="#{manageDataBean.pendingChanges}" 
                         var="data" 
                         selection="#{manageDataBean.selectedPendingChange}" 
                         rowKey="#{data.id}" 
                         selectionMode="single">
                <p:column headerText="Country">
                    <h:outputText value="#{data.country}" />
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{data.year}" />
                </p:column>
                <p:column headerText="CO2 Emissions (kt)">
                    <h:outputText value="#{data.emissionKt}" />
                </p:column>
                <p:column headerText="Data Source">
                    <h:outputText value="#{data.dataSource}" />
                </p:column>
            </p:dataTable>

            <p:commandButton value="Request Deletion" 
                             action="#{manageDataBean.submitDeleteRequest}" 
                             update=":delete-form:delete-messages" 
                             disabled="#{manageDataBean.selectedPendingChange == null}" />
        </h:form>
    </ui:define>
</ui:composition>
