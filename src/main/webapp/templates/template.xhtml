<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Like Hero To Zero</title>
        <!-- Use JSF resource handling for styles -->
        <h:outputStylesheet name="css/styles.css" />
    </h:head>
    <h:body>
        <div style="display: grid; grid-template-rows: auto 1fr; grid-template-columns: 200px 1fr; height: 100vh; gap: 10px;">
            <!-- Header -->
            <div style="grid-column: 1 / -1; background-color: #f4f4f4; padding: 10px;">
                <h:outputText value="Header: Like Hero To Zero" />
            </div>

            <!-- Sidebar -->
            <div style="background-color: #eaeaea; padding: 10px;">
                <h:form>
                    <p:menu>
                        <p:menuitem value="Home" outcome="index" />
                    </p:menu>
                </h:form>
            </div>

            <!-- Content -->
            <div style="padding: 10px;">
                <ui:insert name="content" />
            </div>
        </div>
    </h:body>
</html>
