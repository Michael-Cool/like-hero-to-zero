            </div>

            <div style="background-color: #f9f9f9; padding: 10px; border-right: 1px solid #ddd;">

                    <p:menu styleClass="sidebar-menu">
                        <p:menuitem value="Home" outcome="index" icon="pi pi-home" />
                        <p:menuitem value="Login" outcome="login" icon="pi pi-user" />
                        <p:menuitem value="Impressum" outcome="impressum" icon="pi pi-info-circle" />
                        <p:menuitem value="Kontakt" outcome="contact" icon="pi pi-envelope" />

            <div style="padding: 20px;">
