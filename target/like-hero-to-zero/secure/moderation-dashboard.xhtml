<ui:composition template="/templates/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content" rendered="#{loginBean.isModerator()}">
        <h1>Moderation Dashboard</h1>

        <h:form id="moderation-form">
            <p:messages id="messages" autoUpdate="true" />

            <p:dataTable id="pending-table" value="#{moderationBean.pendingChanges}" var="change">
                <p:column headerText="Country">
                    <h:outputText value="#{change.country}" />
                </p:column>
                <p:column headerText="Year">
                    <h:outputText value="#{change.year}" />
                </p:column>
                <p:column headerText="CO2 Emissions (kt)">
                    <h:outputText value="#{change.emissionKt}" />
                </p:column>
                <p:column headerText="Data Source">
                    <h:outputText value="#{change.dataSource}" />
                </p:column>
                <p:column headerText="Submitted By">
                    <h:outputText value="#{change.submittedBy}" />
                </p:column>
                <p:column headerText="Change Type">
				    <h:outputText value="#{change.changeType}" />
				</p:column>
				<p:column headerText="Actions">
				    <p:commandButton value="Approve"
				                     action="#{moderationBean.approveChange(change)}"
				                     update="pending-table" />
				    <p:commandButton value="Reject"
				                     action="#{moderationBean.rejectChange(change)}"
				                     update="pending-table" />
				</p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
