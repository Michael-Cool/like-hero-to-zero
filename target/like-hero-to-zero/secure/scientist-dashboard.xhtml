<ui:composition template="/templates/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <h1>Manage CO2 Emissions</h1>

        <h:form id="main-form">
            <p:messages id="messages" autoUpdate="true" />
            
            <h2>Add New Emission</h2>
            <p:panelGrid columns="2">
                <p:outputLabel for="country" value="Country" />
                <p:inputText id="country" value="#{scientistDataBean.newEmission.country}" required="true" />

                <p:outputLabel for="year" value="Year" />
                <p:inputText id="year" value="#{scientistDataBean.newEmission.year}" required="true" />

                <p:outputLabel for="emissionKt" value="CO2 Emissions (kt)" />
                <p:inputText id="emissionKt" value="#{scientistDataBean.newEmission.emissionKt}" required="true" />

                <p:outputLabel for="dataSource" value="Data Source" />
                <p:inputText id="dataSource" value="#{scientistDataBean.newEmission.dataSource}" required="true" />
            </p:panelGrid>

            <p:commandButton value="Add Emission" 
                             action="#{scientistDataBean.saveEmission}" 
                             update=":main-form:messages :main-form:emissions-table" />

            <h2>Emissions Data</h2>
			<p:dataTable id="emissions-table" value="#{scientistDataBean.emissions}" var="emission" editable="true" editMode="row">
			    <p:ajax event="rowEdit" listener="#{scientistDataBean.onRowEdit}" update=":main-form:messages :main-form:emissions-table" />
			    
			    <p:column headerText="Country">
			        <p:cellEditor>
			            <f:facet name="output"><h:outputText value="#{emission.country}" /></f:facet>
			            <f:facet name="input"><p:inputText value="#{emission.country}" /></f:facet>
			        </p:cellEditor>
			    </p:column>
			    <p:column headerText="Year">
			        <p:cellEditor>
			            <f:facet name="output"><h:outputText value="#{emission.year}" /></f:facet>
			            <f:facet name="input"><p:inputText value="#{emission.year}" /></f:facet>
			        </p:cellEditor>
			    </p:column>
			    <p:column headerText="CO2 Emissions (kt)">
			        <p:cellEditor>
			            <f:facet name="output"><h:outputText value="#{emission.emissionKt}" /></f:facet>
			            <f:facet name="input"><p:inputText value="#{emission.emissionKt}" /></f:facet>
			        </p:cellEditor>
			    </p:column>
			    <p:column headerText="Data Source">
			        <p:cellEditor>
			            <f:facet name="output"><h:outputText value="#{emission.dataSource}" /></f:facet>
			            <f:facet name="input"><p:inputText value="#{emission.dataSource}" /></f:facet>
			        </p:cellEditor>
			    </p:column>
			    <!-- Actions -->
			    <p:column headerText="Actions">
			        <p:rowEditor /> <!-- PrimeFaces row editor button -->
			        <p:commandButton value="Delete" 
			                         action="#{scientistDataBean.deleteEmission(emission)}" 
			                         update=":main-form:messages :main-form:emissions-table" immediate="true"/>
			    </p:column>
			</p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
