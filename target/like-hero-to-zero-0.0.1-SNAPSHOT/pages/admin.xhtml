<ui:composition template="/templates/template.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="content">
        <h1>Admin Panel - Like Hero To Zero</h1>

        <!-- Notification messages -->
        <p:growl id="growl" showDetail="true" />

        <!-- Form for data entry -->
        <h:form id="data-entry-form">
            <p:panel header="Add CO2 Emission Data">
                <p:messages id="messages" />
                
                <!-- Country Input -->
                <p:outputLabel for="country" value="Country:" />
                <p:inputText id="country" value="#{adminBean.country}" required="true" />

                <!-- Year Input -->
                <p:outputLabel for="year" value="Year:" />
                <p:inputNumber id="year" value="#{adminBean.year}" required="true" />

                <!-- CO2 Emissions Input -->
                <p:outputLabel for="co2" value="CO2 Emissions (kt):" />
                <p:inputNumber id="co2" value="#{adminBean.co2}" required="true" />

                <!-- Submit Button -->
                <p:commandButton value="Submit" action="#{adminBean.submitData}" update="growl messages" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
